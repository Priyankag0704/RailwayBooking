<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register User</title>
</head>
<body>
<h1>Register Here</h1>
<form action="register" method="post">
<table>
<tr>
<th>First Name:</th>
<td><input type="text" name="Fname" required="required"></td>
</tr>

<tr>
<th>Last Name:</th>
<td><input type="text" name="Lname" required="required"></td>
</tr>

<tr>
<th>Mobile:</th>
<td><input type="tel" name="mobile" pattern="{0-9}[10]" required="required"></td>
</tr>

<tr>
<th>Email:</th>
<td><input type="text" name="email" required="required"></td>
</tr>

<tr>
<th>Gender:</th>
<td><input type="radio" name="gender" value="male" required="required">Male
    <input type="radio" name="gender" value="female">Female
</td>
</tr>

<tr>
<th>Create Password:</th>
<td><input type="password" name="password1" required="required"></td>
</tr>

<tr>
<th>Confirm Password:</th>
<td><input type="password" name="password2" required="required"></td>
</tr>

<tr>
<th>Date of Birth:</th>
<td><input type="date" name="dob" required="required"></td>
</tr><br>
<tr>
<td><button type="reset">Cancel</button></td>
<td><button>Register</button></td>
</tr>

</table>
</form>
<br>
<br>
<a href="Login.html">Already have account! Click here to Login</a>
<br><br>
<a href="Home.html"><button>Home</button></a>
</body>
</html>
